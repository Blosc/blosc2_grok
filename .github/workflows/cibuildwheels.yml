name: Python wheels
on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main


jobs:

  build_wheels:
    name: Build wheels on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13]
        arch: [x86_64, aarch64]
        exclude:
          - os: windows-latest
            arch: aarch64
          - os: macos-13
            arch: aarch64

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up QEMU
        if: ${{ matrix.arch == 'aarch64' }}
        uses: docker/setup-qemu-action@v3

      - name: Install Ninja
        id: ninja
        uses: turtlesec-no/get-ninja@main

      - name: Install MSVC amd64
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64

      - name: Update Clang
        if: ${{ matrix.os == 'macos-latest' && matrix.arch == 'arm64' }}
        run: |
          sudo xcode-select -s /Applications/Xcode_15.0.app/Contents/Developer
          clang -v

      - name: Build wheels (Windows)
        if: runner.os == 'Windows'
        uses: pypa/cibuildwheel@v2.16.5
        env:
          CIBW_BEFORE_ALL: python -m pip install cibuildwheel -U
          CIBW_ENVIRONMENT: CMAKE_ARGS="-DCMAKE_POLICY_VERSION_MINIMUM=3.5"
          CIBW_BUILD: 'cp310-win_amd64 cp311-win_amd64 cp312-win_amd64'
          CIBW_BEFORE_TEST: python -m pip install --upgrade pip && python -m pip install -r requirements-test.txt
          CIBW_TEST_COMMAND: >
            cmd /V /C "set BLOSC_TRACE=1 && python -m pytest {project}/tests"

      - name: Build wheels (Linux x86_64)
        if: ${{ matrix.os != 'windows-latest' && matrix.arch != 'aarch64' && runner.os == 'Linux'}}
        uses: pypa/cibuildwheel@v2.16.5
        env:
          # The build requirements should be installed by the pyproject.toml specs
          CIBW_BEFORE_BUILD: python3 -m pip install --upgrade pip && python3 -m pip install blosc2
          CIBW_ENVIRONMENT: CMAKE_OSX_ARCHITECTURES=x86_64 CMAKE_ARGS="-DCMAKE_POLICY_VERSION_MINIMUM=3.5"
          CIBW_BUILD: 'cp310-* cp311-* cp312-*'
          CIBW_BEFORE_TEST: python3 -m pip install --upgrade pip && python3 -m pip install -r requirements-test.txt
          CIBW_TEST_COMMAND: >
            BLOSC_TRACE=1 python3 -m pytest {project}/tests
          CIBW_REPAIR_WHEEL_COMMAND: |
            python3 - <<'PY'
            import glob
            import os
            import pathlib
            import subprocess
            import sys
            import sysconfig

            candidate_dirs = []

            try:
                import blosc2  # type: ignore
                pkg_dir = pathlib.Path(blosc2.__file__).resolve().parent
                candidate_dirs.extend([
                    pkg_dir / "lib",
                    pkg_dir.parent / "lib",
                    pkg_dir.parent / "lib64",
                ])
            except Exception:
                pass

            for key in ("platlib", "purelib"):
                p = sysconfig.get_path(key)
                if p:
                    base = pathlib.Path(p)
                    candidate_dirs.extend([base / "lib", base / "lib64"])

            patterns = [
                "/tmp/pip-build-env-*/overlay/**/libblosc2*.so*",
                "/opt/python/**/site-packages/**/libblosc2*.so*",
                "/tmp/**/libblosc2*.so*",
            ]
            for pattern in patterns:
                for path in glob.glob(pattern, recursive=True):
                    candidate_dirs.append(pathlib.Path(path).parent)

            unique_dirs = []
            seen = set()
            for d in candidate_dirs:
                d = pathlib.Path(d)
                if d in seen:
                    continue
                seen.add(d)
                if d.is_dir():
                    unique_dirs.append(str(d))

            if not unique_dirs:
                sys.exit("libblosc2 so not found")

            env = os.environ.copy()
            ld = env.get("LD_LIBRARY_PATH", "")
            env["LD_LIBRARY_PATH"] = ":".join(unique_dirs) + ((":" + ld) if ld else "")
            subprocess.check_call(["auditwheel", "repair", "-w", "{dest_dir}", "{wheel}"], env=env)
            PY
          CIBW_ARCHS_LINUX: ${{ matrix.arch }}
          CIBW_ARCHS_MACOS: "x86_64"

      - name: Build wheels (Mac OSX x86_64)
        if: ${{ matrix.os != 'windows-latest' && matrix.arch != 'aarch64' && runner.os != 'Linux' }}
        uses: pypa/cibuildwheel@v2.16.5
        env:
          # The build requirements should be installed by the pyproject.toml specs
          CIBW_BEFORE_BUILD: python3 -m pip install --upgrade pip && python3 -m pip install blosc2
          CIBW_ENVIRONMENT: CMAKE_OSX_ARCHITECTURES=x86_64 DONT_BUILD_EXAMPLES=1 CMAKE_ARGS="-DCMAKE_POLICY_VERSION_MINIMUM=3.5"
          CIBW_BUILD: 'cp310-* cp311-* cp312-*'
          CIBW_BEFORE_TEST: python3 -m pip install --upgrade pip && python3 -m pip install -r requirements-test.txt
          CIBW_TEST_COMMAND: >
            BLOSC_TRACE=1 python3 -m pytest {project}/tests
          CIBW_REPAIR_WHEEL_COMMAND: |
            python3 - <<'PY'
            import glob
            import os
            import pathlib
            import subprocess
            import sys
            import sysconfig

            arch = "x86_64"
            candidate_dirs = []

            try:
                import blosc2  # type: ignore
                pkg_dir = pathlib.Path(blosc2.__file__).resolve().parent
                candidate_dirs.extend([
                    pkg_dir / "lib",
                    pkg_dir.parent / "lib",
                    pkg_dir.parent / "lib64",
                ])
            except Exception:
                pass

            for key in ("platlib", "purelib"):
                p = sysconfig.get_path(key)
                if p:
                    base = pathlib.Path(p)
                    candidate_dirs.extend([base / "lib", base / "lib64"])

            patterns = [
                "/private/var/folders/**/pip-build-env-*/overlay/**/libblosc2*.dylib",
                "/tmp/pip-build-env-*/overlay/**/libblosc2*.dylib",
                "/tmp/**/libblosc2*.dylib",
                "/Users/runner/Library/Caches/pip/**/libblosc2*.dylib",
                "/Library/Frameworks/Python.framework/**/site-packages/**/libblosc2*.dylib"
            ]
            for pattern in patterns:
                for path in glob.glob(pattern, recursive=True):
                    candidate_dirs.append(pathlib.Path(path).parent)

            unique_dirs = []
            seen = set()
            for d in candidate_dirs:
                d = pathlib.Path(d)
                if d in seen:
                    continue
                seen.add(d)
                if d.is_dir():
                    unique_dirs.append(str(d))

            search_dirs = []
            for d in unique_dirs:
                for lib in glob.glob(os.path.join(d, "libblosc2*.dylib")):
                    try:
                        archs = subprocess.check_output(["lipo", "-archs", lib], text=True).strip().split()
                    except Exception:
                        continue
                    if arch in archs:
                        search_dirs.append(d)
                        break

            if not search_dirs:
                sys.exit("libblosc2 dylib not found")

            cmd = ["delocate-wheel", "--require-archs", arch, "-w", "{dest_dir}", "-v", "{wheel}"]
            for d in search_dirs:
                cmd.extend(["--search-path", d])

            subprocess.check_call(cmd)
            PY
          CIBW_ARCHS_LINUX: ${{ matrix.arch }}
          CIBW_ARCHS_MACOS: "x86_64"

      - name: Build wheels (Ubuntu aarch64)
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.arch == 'aarch64' }}
        uses: pypa/cibuildwheel@v2.16.5
        env:
          # The build requirements should be installed by the pyproject.toml specs
          CIBW_BEFORE_BUILD: python3 -m pip install --upgrade pip && python3 -m pip install blosc2
          CIBW_ENVIRONMENT: CMAKE_ARGS="-DCMAKE_POLICY_VERSION_MINIMUM=3.5" DONT_BUILD_EXAMPLES=1
          CIBW_BUILD: 'cp310-* cp311-* cp312-*'
          CIBW_REPAIR_WHEEL_COMMAND: |
            python3 - <<'PY'
            import glob
            import os
            import pathlib
            import subprocess
            import sys
            import sysconfig

            candidate_dirs = []

            try:
                import blosc2  # type: ignore
                pkg_dir = pathlib.Path(blosc2.__file__).resolve().parent
                candidate_dirs.extend([
                    pkg_dir / "lib",
                    pkg_dir.parent / "lib",
                    pkg_dir.parent / "lib64",
                ])
            except Exception:
                pass

            for key in ("platlib", "purelib"):
                p = sysconfig.get_path(key)
                if p:
                    base = pathlib.Path(p)
                    candidate_dirs.extend([base / "lib", base / "lib64"])

            patterns = [
                "/tmp/pip-build-env-*/overlay/**/libblosc2*.so*",
                "/opt/python/**/site-packages/**/libblosc2*.so*",
                "/tmp/**/libblosc2*.so*",
            ]
            for pattern in patterns:
                for path in glob.glob(pattern, recursive=True):
                    candidate_dirs.append(pathlib.Path(path).parent)

            unique_dirs = []
            seen = set()
            for d in candidate_dirs:
                d = pathlib.Path(d)
                if d in seen:
                    continue
                seen.add(d)
                if d.is_dir():
                    unique_dirs.append(str(d))

            if not unique_dirs:
                sys.exit("libblosc2 so not found")

            env = os.environ.copy()
            ld = env.get("LD_LIBRARY_PATH", "")
            env["LD_LIBRARY_PATH"] = ":".join(unique_dirs) + ((":" + ld) if ld else "")
            subprocess.check_call(["auditwheel", "repair", "-w", "{dest_dir}", "{wheel}"], env=env)
            PY
          CIBW_ARCHS_LINUX: "aarch64"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          path: ./wheelhouse/*.whl

